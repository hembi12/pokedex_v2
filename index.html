<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <!-- Fuente Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Header -->
  <header class="py-4">
    <h1 class="text-4xl font-press-start text-center">
      <span class="text-pokedex">Pokédex</span>
    </h1>
  </header>

  <main class="p-4">
    <!-- Filtros de Búsqueda -->
    <div class="mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
        <!-- Buscador por Nombre -->
        <div>
          <label for="search" class="block text-sm font-medium">Buscar por Nombre:</label>
          <input type="text" id="search" placeholder="Ej. Pikachu"
            class="w-full p-2 border border-gray-300 rounded mt-1" />
        </div>

        <!-- Filtro por Número -->
        <div>
          <label for="number" class="block text-sm font-medium">Buscar por Número:</label>
          <input type="number" id="number" placeholder="Ej. 025" class="w-full p-2 border border-gray-300 rounded mt-1"
            min="1" />
        </div>

        <!-- Filtro por Tipo -->
        <div>
          <label for="type" class="block text-sm font-medium">Filtrar por Tipo:</label>
          <select id="type" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option value="">-- Seleccionar Tipo --</option>
            <!-- Opciones se llenarán dinámicamente -->
          </select>
        </div>

        <!-- Filtro por Habilidades -->
        <div>
          <label for="abilities" class="block text-sm font-medium">Filtrar por Habilidades:</label>
          <select id="abilities" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option value="">-- Seleccionar Habilidad --</option>
            <!-- Opciones se llenarán dinámicamente -->
          </select>
        </div>

        <!-- Filtro por Debilidades -->
        <div>
          <label for="weaknesses" class="block text-sm font-medium">Filtrar por Debilidades:</label>
          <select id="weaknesses" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option value="">-- Seleccionar Debilidad --</option>
            <!-- Opciones se llenarán dinámicamente -->
          </select>
        </div>
      </div>
    </div>

    <!-- Contenedor de Tarjetas -->
    <div id="pokemon-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Las tarjetas se generarán dinámicamente -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg w-11/12 md:w-1/2 lg:w-1/3 p-6 relative">
      <span id="close-modal" class="absolute top-2 right-2 text-gray-500 cursor-pointer text-2xl">&times;</span>
      <div id="modal-content">
        <!-- El contenido del modal se llenará dinámicamente -->
      </div>
    </div>
  </div>

  <div id="pagination" class="flex justify-center mt-4">
    <!-- Los botones de paginación se generarán aquí -->
  </div>

  <!-- Footer -->
  <footer class="text-white py-6 mt-8">
    <div class="container mx-auto text-center">
      <p class="text-sm">
        &copy; <span id="currentYear"></span> Pokédex. Todos los derechos reservados.
      </p>
      <p class="text-xs mt-2">
        Diseñado y desarrollado para los fans de Pokémon.
      </p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="https://www.facebook.com" target="_blank" class="hover:text-blue-500">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="https://www.twitter.com" target="_blank" class="hover:text-blue-400">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://www.instagram.com" target="_blank" class="hover:text-pink-500">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
  <!-- Script JS -->
  <script src="js/script.js"></script>
</body>

</html>
